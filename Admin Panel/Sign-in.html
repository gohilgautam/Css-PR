<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet" href="css/sign-in.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="title text-center">
            <h1>Welcome back, Charles</h1>
            <h3>Sign in to your account to continue</h3>
        </div>
        <div class="form">
            <form>
                <div class="img text-center">
                    <img src="images/sign-in.jpg" alt="sign-in" title="sign-in" width="130">
                </div>
                <div class="email">
                    <label>E-mail</label>
                    <br />
                    <input type="email" placeholder="Enter Your Email" />
                </div>
                <div class="pass">
                    <label>password</label>
                    <br />
                    <input type="password" placeholder="Enter Your Password" />
                    <a href="javascript:void(0)">Forgo password?</a>
                </div>
                <div class="btn text-center">
                    <a href="javascript:void(0)">sign-in</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
